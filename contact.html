<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mastereo | Isaac | Projects</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css" />
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
	<script src="https://kit.fontawesome.com/2badffd322.js" crossorigin="anonymous"></script>
</head>

<body class="body-contact">
	<header class="header header-contact">
		<nav class="nav">
			<a href="index.html" class="nav__logo-box">
				<img src="img/logo.png" alt="Logo" class="nav__logo" />
			</a>
			<div class="nav__menu">
				<a href="about.html" class="nav__link link-reset">About</a><a href="projects.html"
					class="nav__link link-reset">Projects</a><a href="contact.html"
					class="nav__link link-reset">Contact</a>
			</div>
			<a href="#" class="nav__indicate link-reset btn--primary">
				<!-- <span class="nav__indicate-dot">&dot;</span> -->
				<span class="nav__indicate-text"> Open to work</span>
			</a>
		</nav>

		<div class="header__main header-contact__main">
			<form action="#" class="header-contact__form">
				<h3 class="header-contact__form--heading">
					Let&apos;s <span class="h2-home">
						connect
					</span>
				</h3>
				<div class="header-contact__form-box">
					<div class="header-contact__form-input-box">
						<label for="name">
							<i class="fa-solid fa-user"></i>
						</label>
						<input type="text" id="name" placeholder="e.g Larry Matells" class="header-contact__form-input"
							required>
					</div>
					<div class="header-contact__form-input-box">
						<label for="email">
							<i class="fa-solid fa-envelope"></i>
						</label>
						<input type="email" id="email" placeholder="e.g abc@domain.com"
							class="header-contact__form-input" required>
					</div>
				</div>
				<div class="header-contact__form-box">
					<textarea name="project-brief" id="textarea" cols="30" rows="5"
						placeholder="Project brief"></textarea>
				</div>
				<div class=" header-contact__form-box">
					<button href="#" class="btn btn--secondary btn--form">Submit</button>
				</div>
				<div class="header-contact__form-icon-box">
					<a target="_blank" href="https://www.linkedin.com/in/isaac-aladegbehingbe-119749280/"
						class="footer__icon link-reset">
						<i class="fa-brands fa-linkedin"></i>
					</a>
					<a target="_blank" href="https://www.instagram.com/isaacinsta7" class="footer__icon link-reset">
						<i class="fa-brands fa-instagram"></i>
					</a>
					<a target="_blank" href="https://twitter.com/Isaactweet7" class="footer__icon link-reset">
						<i class="fa-brands fa-x-twitter"></i>
					</a>
				</div>
			</form>

			<div class="header-contact__img-box">
				<img src="img/contact-me.png" alt="Me" class="header-contact__img" loading="lazy">
			</div>
		</div>
	</header>
</body>

</html>
